<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_ex01.css">
</head>
<body>
    <div class="container">
        <h2>Get in touch with us by filling contact form below</h2>
        <form action="#">
            <div class="row_1">
                <input type="text" name="name" id="name" placeholder="*Enter your full name">
                <input type="text" name="add" id="add" placeholder="*Enter your Email address">
            </div>
            <div class="row_2">
                <input type="text" name="sub" id="sub" placeholder="Enter your Subject">
            </div>
            <div class="row_3">
                <textarea name="mess" id="messs">*Your message here...</textarea>
            </div>
            <div class="row_4">
                <button>Send Message</button>
                <p>*Please fill all required form field, thanks!</p>
            </div>
        </form>
    </div>
</body>
</html>
